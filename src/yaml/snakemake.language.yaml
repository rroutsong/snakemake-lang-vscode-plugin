comments:
  lineComment: '#'
  blockComment: ['"""', '"""']

brackets:
  - ['{', '}']
  - ['[', ']']
  - ['(', ')']

autoClosingPairs:
  - ['{', '}']
  - ['[', ']']
  - ['(', ')']
  - ['"""', '"""']
  - ['"', '"']
  - ['r"', '"']
  - ['f"', '"']
  - ['b"', '"']
  - ["'", "'"]
  - ["r'", "'"]
  - ["f'", "'"]
  - ["b'", "'"]

surroundingPairs:
  - ['{', '}']
  - ['[', ']']
  - ['(', ')']
  - ['"', '"']
  - ["'", "'"]

